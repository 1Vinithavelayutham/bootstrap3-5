<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekart | Register</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container">
    <div class="row mt-5">
       <div class="col-md-4 mt-5 mx-auto shadow p-5">
              <h2 class="mb-5">User Registration</h2>
              <form method="POST" action="">
                  <div class="mb-3">
                     <label for="input1" class="form-label">
                            <strong> Username :</strong>
                    
              </label>
              <input type="email" class="form-control" id="input1" name="uname" placeholder="name@example.com">

                  </div>
                  <div class="mb-3">
                     <label for="input2" class="form-label" ><strong>Password</strong></label>
                     <input type="password" class="form-control"name="upass" id="input2" placeholder="Enter the Password">
                  </div>
                  <div class="mb-3">
                     <label for="input3" class="form-label" ><strong>Confirm Password</strong></label>
                     <input type="password" class="form-control"name="ucpass" id="input3" placeholder="User Confirm Password">
                  </div>
                  <div class="mb-3">
                     <input type="submit" class="btn btn-danger" value="Register">
                     Already User? &nbsp;&nbsp;<a href="login.html" style="text-decoration: none;">Login</a>

                  </div>
              </form>
       </div>
    
    </div>
</div>


  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/popper.js"></script>
</body>
</html>
